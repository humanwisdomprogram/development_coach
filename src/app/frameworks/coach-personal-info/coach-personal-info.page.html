<!-- page content -->
<div class="right_col ml0 pt_rightcol" role="main">
  <!-- Class -->
  <div class="cw100p">
    <div class="row drow center_flex">
      <div class="col-md-6 col-sm-8 col-xs-12 p0">
        <div class="x_panel p0">
          <div class="x_content p0">
            <form [formGroup]="personalInfo">

              <br>

              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <h4 class="txt160 mb0px">
                    Personal Information
                  </h4>

                  <h6 class="txt120 mtb5px">
                    All fields are compulsory
                  </h6>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 tcenter">
                  <img
                    [src]="profilepic || 'https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/user/profile_coach_default.svg'"
                    alt="">
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12 tcenter">
                  <h6 class="txt163" (click)="clickuploadimage()">
                    Upload Profile Picture
                  </h6>
                  <input type="file" id="file" style="visibility: hidden;" (change)="handleFileInput($event)">
                </div>
              </div>

              <div class="row pt30px">
                <div class="col-md-2 col-sm-2 col-xs-3">
                  <input type="text" required="required" formControlName="Title" class="coach_fc_01"
                    placeholder="Title">
                </div>
                <div class="col-md-10 col-sm-10 col-xs-9">
                  <input type="text" required="required" formControlName="Name" class="coach_fc_01"
                    placeholder="Full Name">
                </div>
              </div>

              <br>

              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <input type="text" required="required" formControlName="Email" class="coach_fc_01"
                    placeholder="E-mail">
                </div>
              </div>

              <br>

              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <h6 class="txt158 mt0px">
                    Gender
                  </h6>
                </div>
              </div>

              <div class="row coach_radio_btns">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <div class="col-md-3 col-sm-3 col-xs-3 pl0px">
                    <div class="txt120 flex_ai">
                      <input type="radio" value="male" (click)="getGender('Male')" id="male" name="optionsRadios">
                      Male
                    </div>
                  </div>
                  <div class="col-md-3 col-sm-3 col-xs-3 pl0px">
                    <div class="ml-5px txt120 flex_ai">
                      <input type="radio" value="female" (click)="getGender('Female')" id="female" name="optionsRadios">
                      Female
                    </div>
                  </div>
                  <div class="col-md-3 col-sm-3 col-xs-3 pl0px">
                    <div class="txt120 flex_ai">
                      <input type="radio" value="any" (click)="getGender('Any')" id="any" name="optionsRadios">
                      Any
                    </div>
                  </div>
                </div>
              </div>

              <br>

              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <input type="text" formControlName="Address" required="required" class="coach_fc_01"
                    placeholder="Address">
                </div>
              </div>

              <br>

              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <input type="text" required="required" formControlName="City" class="coach_fc_01" placeholder="City">
                </div>
              </div>

              <br>

              <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6">
                  <select class="form-control coach_fc_01" formControlName="Country">
                    <option>Country</option>
                    <option>Option one</option>
                    <option>Option two</option>
                    <option>Option three</option>
                    <option>Option four</option>
                  </select>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6">
                  <select class="form-control coach_fc_01" formControlName="State">
                    <option>Province / State</option>
                    <option>Option one</option>
                    <option>Option two</option>
                    <option>Option three</option>
                    <option>Option four</option>
                  </select>
                </div>
              </div>

              <br>

              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <h6 class="txt158 mt0px">
                    Contact - Primary
                  </h6>
                </div>
              </div>

              <div class="row">
                <div class="col-md-2 col-sm-2 col-xs-3">
                  <input type="text" class="coach_fc_01" placeholder="IN">
                </div>
                <div class="col-md-10 col-sm-10 col-xs-9">
                  <input type="text" required="required" formControlName="Primary_CTC"
                    class="coach_fc_01 feedback_left" placeholder="">
                  <span class="form-control-feedback left coach_fc_fl" aria-hidden="true">
                    +91
                  </span>
                </div>
              </div>

              <br>

              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <h6 class="txt158 mt0px">
                    Contact - Secondary
                  </h6>
                </div>
              </div>

              <div class="row">
                <div class="col-md-2 col-sm-2 col-xs-3">
                  <input type="text" class="coach_fc_01" placeholder="IN">
                </div>
                <div class="col-md-10 col-sm-10 col-xs-9">
                  <input type="text" required="required" formControlName="Secondary_CTC"
                    class="coach_fc_01 feedback_left" placeholder="">
                  <span class="form-control-feedback left coach_fc_fl" aria-hidden="true">
                    +91
                  </span>
                </div>
              </div>

              <br>

              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <select class="form-control coach_fc_01" formControlName="Coach_Languages">
                    <option>Languages known (check all that apply)</option>
                    <option>Option one</option>
                    <option>Option two</option>
                    <option>Option three</option>
                    <option>Option four</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <h6 class="txt120">
                    Select only those languages that you are comfortable conversing in
                  </h6>
                </div>
              </div>

              <div class="row pt30px">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <h6 class="txt120 tcenter">
                    Page 1 of 3
                  </h6>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <button type="submit" [disabled]="personalInfo.invalid || profilepic === undefined || gender === undefined"
                    (click)="nextRoute()" class="btn btn-warning btn_coach_continue w100">
                    Continue
                  </button>
                </div>
              </div>

              <!-- <div class="row pt10px">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <button type="submit" class="btn btn-warning btn_save_later w100">
                    Save for Later
                  </button>
                </div>
              </div> -->

              <div class="pagebreak"></div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/Class -->
</div>
<!-- /page content -->
